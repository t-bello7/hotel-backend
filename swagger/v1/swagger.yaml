---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/bookings":
    post:
      summary: Creates a room
      tags:
      - Bookings
      parameters: []
      responses:
        '201':
          description: hotel created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                days:
                  type: integer
                booking_date:
                  type: datetime
                amount:
                  type: float
                room_id:
                  type: bigint
                user_id:
                  type: bigint
              required:
              - days
              - booking_date
              - amount
              - user_id
              - room_id
  "/api/v1/bookings/{id}":
    get:
      summary: Retrieves a booking
      tags:
      - Bookings
      - Another Tag
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: booking found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  days:
                    type: string
                  booking_date:
                    type: datetime
                  amount:
                    type: float
                  room_id:
                    type: bigint
                  created_at:
                    type: timestamps
                  updated_at:
                    type: timestamps
                required:
                - id
                - name
                - location
                - email
                - phone_number
                - room_id
            application/xml:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  days:
                    type: string
                  booking_date:
                    type: datetime
                  amount:
                    type: float
                  room_id:
                    type: bigint
                  created_at:
                    type: timestamps
                  updated_at:
                    type: timestamps
                required:
                - id
                - name
                - location
                - email
                - phone_number
                - room_id
        '404':
          description: booking not found
        '406':
          description: unsupported accept header
